machine:
  environment:
    GOPATH: $HOME/gopath

dependencies:
  pre:
    - sudo apt-get update; sudo apt-get install libusb-1.0-0-dev
    - cd /tmp; git clone https://github.com/steve-m/librtlsdr.git; cd librtlsdr
    - mkdir build; cd build; cmake ../; make; sudo make install; sudo ldconfig
    - cd ~
    - mkdir gopath
    - echo $PATH
    - echo $GOPATH
    - go version
    - env
  override:
    - make

test:
  override:
    - make test
